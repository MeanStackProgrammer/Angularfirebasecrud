<form  #employeeForm= ngForm (ngSubmit) = "onSubmit(employeeForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)] = "employeeService.selectedEmployee.$key">
    <div class="form-group">
      <label for="">Name</label>
      <input class="form-control" name="name" #name="ngModel" [(ngModel)] = "employeeService.name">
    </div>
    <div class="form-group">
        <label for="">Position</label>
        <input class="form-control" name="position" #position="ngModel" [(ngModel)] = "employeeService.position">
    </div>
    <div class="form-group">
        <label for="">Office</label>
        <input class="form-control" name="office" #office="ngModel" [(ngModel)] = "employeeService.office">
    </div>
    <div class="form-group">
        <label for="">Salary</label>
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-dollar"></i>
          </div>
            <input class="form-control" name="salary" #salary="ngModel" [(ngModel)] = "employeeService.salary">
        </div>
        
    </div>
    <div class="form-group">
      <button class="btn btn-outline-warning" type="submit">Submit</button>
      <button class="btn btn-outline-warning" type="button" (click) = "resetForm(employeeForm)">Reset</button>
    </div>
</form>
